<!DOCTYPE html>
<html>
    <head>
        <title>Lego Star Wars: Freeplay Generator</title>

        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="Header">
            <h1>Lego Star Wars: Freeplay Generator</h1>
            <p>Welcome to the Lego Star Wars: Freeplay Generator. Click on the Button to Randomly Genrate a Planet, Two Players, 
                Starship, and a Film.</p>
                <div>
                    <button id="button"><h2>Generate Free Play</h2></button>
                </div>
                
        </div>
        
        <div id="Results">
            <h3>Setting-</h3>
            <h3 id="film">Film: </h3>
            <h3 id="planet">Planet: </h3>

            <br>
            <h3>Players and Vehicle-</h3>
            <h3 id="player1">Player 1: </h3>
            <h3 id="player2">Player 2: </h3>
            <h3 id="starship">Starship: </h3>
        </div>
        
        <script type='text/javascript' src='script.js'> </script>
    </body>
</html>
